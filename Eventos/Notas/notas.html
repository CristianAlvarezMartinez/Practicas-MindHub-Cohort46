<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Solucion Ejercicios | Eventos</title>

<body>
    <h1 style="text-align: center; font-size: 2.5rem;">SOLUCION DE EJERCICIOS | EVENTOS</h1>


        <div class=" notas-contenedor d-flex align-items-center justify-content-center gap-4 bg-warning" >
            <div class="data-container col-xxl-5 col-xl-5 col-md-5 col-5 d-flex flex-column gap-2 ">
                <h3>Nueva nota</h3>
                <input type="text" id="nota-tiutlo" placeholder="Titulo">
                <textarea name="" id="textarea-card" placeholder="Escriba su nota aquÃ­!"></textarea>
            </div>

            <div class="btns-container col-xxl-4 col-xl-4 col-md-4 col-5 d-flex flex-column gap-3">
                <button type="submit" class="bg-success" id="guardar">Guardar</button>
                <button type="submit" class="bg-danger" id="borrar">Borrar</button>
            </div>
        </div>

        <div class="inputs-filtro d-flex align-items-start gap-3 container flex-column">
            <nav class="navbar ">
                <div class="container-fluid">
                  <form class="d-flex searcher-input" role="search">
                    <input class="form-control me-2 " id="searcher-btn" type="search" placeholder="Search" aria-label="Search" autocomplete="off">
                  </form>
                </div>
              </nav>
              <div class="form-check form-switch mx-3  ">
                <input class="form-check-input my-2 check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Realizadas</label>
              </div>
        </div>

        <div class="grupocards-container container bg-primary p-3 d-flex gap-4 wrap justify-content-center" id="notas-contenedor-id">
           
        </div>



<script src="./notas.js"></SCRipt>
