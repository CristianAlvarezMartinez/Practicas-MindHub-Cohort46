<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Solucion Ejercicios | Eventos</title>
</head>
<body>
    <h1 style="text-align: center; font-size: 2.5rem;">SOLUCION DE EJERCICIOS | EVENTOS</h1>

        <div class="container contanier-form d-flex justify-content-center gap-3">
            <div class="data-container d-flex flex-column align-items-center">
                <label for="estatura-input">Estatura</label>
                <input class="text-center" type="number" name="estatura" id="estatura-input" placeholder="Centimetros">

                <label for="peso-input">Peso</label>
                <input class="text-center" type="number" name="peso" id="peso-input" placeholder="Kilogramos">
                <button class="btn-enviar" id="btn-envia">Calcular</button>
            </div>
             <div class="res-container d-flex align-items-center">
                <label for="resultado">Su IMC: </label>
                <input type="text" id="resultado" class="mx-2 text-center">
             </div>
        </div>



        <div class="container container-cal d-flex flex-column align-items-center mt-5">
            <label for="tasa-input">Tasa para conversion</label>
            <input type="text" name="tasa" id="tasa-input" value="4603" class="text-center">
            <div class="cal-container mt-5 d-flex flex-column align-items-center">
                <label class="d-block text-center" for="dolar">Dólares (UDS)</label>
                <input type="number" name="dolar" id="dolar" class="text-center">

                <label class="d-block text-center" for="peso">Pesos (COP)</label>
                <input type="number" name="peso" id="peso" class="text-center">
                <button type="submit" id="convertir-btn" class="d-block mt-4">convertir</button>
            </div>
        </div>



        <div class=" notas-container d-flex align-items-end justify-content-center gap-4 bg-warning">
            <div class="data-container d-flex flex-column gap-2">
                <h3>Nueva nota</h3>
                <input type="text" id="nota-tiutlo" placeholder="Titulo">
                <textarea name="" id="textarea-card" cols="50" rows="4" placeholder="Escriba su nota aquí!"></textarea>
            </div>
            <div class="btns-container d-flex flex-column gap-3">
                <button class="bg-success" id="guardar">Guardar</button>
                <button class="bg-danger" id="borrar">Borrar</button>
            </div>
        </div>

        <div class="grupocards-container container bg-primary p-3 d-flex gap-4 wrap justify-content-center">
            <div class="card-container bg-light col-xxl-2 col-xl-3 d-flex flex-column align-items-center">
                <div class="title-container d-flex justify-content-center gap-2">
                    <input type="checkbox" id="checkbox-card">
                    <label for="checkbox-card">Sacar la basura</label>
                </div>
                <p class="text-center p-cards">Mi mama me va a retar si no lo hago</p>
                <button class="bg-danger btn-card">Borrar nota</button>
            </div>            
        </div>



<script src="index.js"></SCRipt>
</body>
</html>
